<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュータブレット</title>
    <link rel="icon" type="image/png" href="./images/ui/logo.png">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>注文タブレット</header>

    <div class="container">
        <div class="categories" id="categories"></div>
        <div class="menu" id="menu"></div>
        <div class="cart">
            <h2>カート</h2>
            <div id="cartItems"></div>
            <div class="cart-bottom">
                <div class="total">合計: ¥<span id="total">0</span></div>
                <div class="order-wrapper order-button-el">
                    <button id="order-button" class="order-button" onclick="openOrderModal()">注文に進む</button>
                    <span id="order-counter" class="order-counter">0</span>
                </div>
                <div class="order-wrapper">
                    <button class="order-button" onclick="openCheckModal()">お会計</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 注文確認ポップアップ -->
    <div id="order-modal" class="modal hidden" onclick="closeOrderModal()">
        <!-- closeCheckModal()を止める 画面外のみクリックでモーダルを閉じるため -->
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="order-title">注文内容の確認</h2>

            <div id="order-list" class="order-list">
                <!-- JSでアイテムを挿入 -->
            </div>

            <button id="confirm-button" class="confirm-button" onclick="confirmOrder()">
                注文を確定
            </button>
        </div>
    </div>
    <!--  お会計 -->
    <!-- リストと合計金額 精算ボタン, ご来店ありがとうございましたメッセージ -->
    <div id="check-modal" class="modal hidden" onclick="closeCheckModal()">
        <!-- closeCheckModal()を止める 画面外のみクリックでモーダルを閉じるため -->
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="history-title">注文履歴</h2>

            <div id="order-history" class="order-history">
                <!-- JSでアイテムを挿入 -->
            </div>
            <div id="order-total-content">
                <span id="order-total">お支払い合計:</span>
            </div>

            <button id="confirm-check-button" class="confirm-button" onclick="confirmCheck()">
                ご精算
            </button>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
